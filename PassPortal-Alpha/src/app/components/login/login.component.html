<!-- card.component.html -->
<div class="container">
  
  <div class="row align-items-center vh-100">
    <div class="col-md-6 d-none d-md-flex justify-content-center">
      <!-- Illustration column (hidden on smaller screens) -->
       
      <img src="../../../assets/images/login.gif" alt="Illustration" class="img-fluid illustration animate__animated animate__fadeInLeft">
    </div>
    <div class="col-md-6">
      <div class="card animate__animated  hover-animate">
        <div class="card-body">
          <!-- Card title for the login form -->
          <div>
            <h4 class="c1 card-title text-center fs-3 mb-5 fw-bold">Login</h4> 
          </div>

          <!-- Login form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Display error message if present -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <!-- Email input field -->
            <div class="form-group mb-2 d-flex flex-column align-items-start">
              <label for="email" class="c2 me-2">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control ms-auto"
                placeholder="Please enter your registered email here"
                [class.is-invalid]="
                  loginForm.get('email')?.invalid &&
                  (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)
                "
              />
              <!-- Validation error message for email field -->
              <div
                *ngIf="
                  loginForm.get('email')?.invalid &&
                  (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)
                "
                class="invalid-feedback ms-auto"
              >
                Please enter a valid email.
              </div>
            </div>
            <!-- Password input field -->
            <div class="form-group mb-2 d-flex flex-column align-items-start">
              <label for="password" class="c2 me-2">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control ms-auto"
                placeholder="Enter your password here"
                [class.is-invalid]="
                  loginForm.get('password')?.invalid &&
                  (loginForm.get('password')?.touched ||
                    loginForm.get('password')?.dirty)
                "
              />
              <!-- Validation error messages for password field -->
              <div
                *ngIf="
                  loginForm.get('password')?.invalid &&
                  (loginForm.get('password')?.touched ||
                    loginForm.get('password')?.dirty)
                "
                class="invalid-feedback ms-auto"
              >
                <span *ngIf="loginForm.get('password')?.errors?.['required']"
                  >Password is required.</span
                >
                <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
                  >Password must be at least 8 characters long.</span
                >
                <span *ngIf="loginForm.get('password')?.errors?.['pattern']"
                  >Password must contain at least 1 uppercase letter, 1 lowercase
                  letter, 1 number, and 1 special character.</span
                >
              </div>
            </div>
            <!-- Submit button for the form, disabled if the form is invalid -->
            <div class="d-grid mt-4 justify-content-center">
              <button
                type="submit"
                class="btn my-btn btn-prev me-4 mt-3 col-12"
                [disabled]="loginForm.invalid"
              >
                Login
              </button>
            </div>

            <!-- Link to the signup page for new users -->
            <div class="text-center mt-4">
              <span
                >Don't have an account?
                <a class="c2" routerLink="/signup"> Signup </a></span
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
