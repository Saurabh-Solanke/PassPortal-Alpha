<!-- Main container for authentication forms -->
<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <!-- Header for the authentication form, currently empty -->
      <div class="auth-header text-center"></div>
      <div class="card my-5">
        <div class="card-body">
          <!-- Card title for the login form -->
          <div>
            <h4 class="c1 card-title text-center fs-3 mb-5 fw-bold">Login</h4>
          </div>

          <!-- Login form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Display error message if present -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <!-- Email input field -->
            <div class="form-group mb-2 d-flex flex-column align-items-start">
              <label for="email" class="c2 me-2">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control ms-auto"
                placeholder="Please enter your registered email here"
                [class.is-invalid]="
                  loginForm.get('email')?.invalid &&
                  (loginForm.get('email')?.touched ||
                    loginForm.get('email')?.dirty)
                "
              />
              <!-- Validation error message for email field -->
              <div
                *ngIf="
                  loginForm.get('email')?.invalid &&
                  (loginForm.get('email')?.touched ||
                    loginForm.get('email')?.dirty)
                "
                class="invalid-feedback ms-auto"
              >
                Please enter a valid email.
              </div>
            </div>
            <!-- Password input field -->
            <div class="form-group mb-2 d-flex flex-column align-items-start">
              <label for="password" class="c2 me-2">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control ms-auto"
                placeholder="Enter your password here"
                [class.is-invalid]="
                  loginForm.get('password')?.invalid &&
                  (loginForm.get('password')?.touched ||
                    loginForm.get('password')?.dirty)
                "
              />
              <!-- Validation error messages for password field -->
              <div
                *ngIf="
                  loginForm.get('password')?.invalid &&
                  (loginForm.get('password')?.touched ||
                    loginForm.get('password')?.dirty)
                "
                class="invalid-feedback ms-auto"
              >
                <span *ngIf="loginForm.get('password')?.errors?.['required']"
                  >Password is required.</span
                >
                <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
                  >Password must be at least 8 characters long.</span
                >
                <span *ngIf="loginForm.get('password')?.errors?.['pattern']"
                  >Password must contain at least 1 uppercase letter, 1
                  lowercase letter, 1 number, and 1 special character.</span
                >
              </div>
            </div>
            <!-- Submit button for the form, disabled if the form is invalid -->
            <div class="d-grid mt-4 justify-content-center">
              <button
                type="submit"
                class="btn my-btn btn-nxt me-4 mt-3 col-12"
                [disabled]="loginForm.invalid"
              >
                Login
              </button>
            </div>

            <!-- Link to the signup page for new users -->
            <div class="text-center mt-4">
              <span
                >Don't have an account?
                <a class="c2" routerLink="/signup">
                  Signup
                </a></span
              >
            </div>
          </form>
        </div>
      </div>
      <!-- Footer for the authentication form -->
      <div class="auth-footer row">
        <div class="col my-1 text-center">
          <p class="m-0">
            &copy;<span class="fw-bolder fs-6">Pass</span>Portal
          </p>
        </div>
        <div class="col-auto my-1"></div>
      </div>
    </div>
  </div>
</div>
