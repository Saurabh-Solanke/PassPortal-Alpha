<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Feedback / Complaints</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="feedback"
                  name="type"
                  value="feedback"
                  required
                />
                <label class="form-check-label" for="feedback">Feedback</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="complaint"
                  name="type"
                  value="complaint"
                  required
                />
                <label class="form-check-label" for="complaint"
                  >Complaint</label
                >
              </div>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <select id="subject" name="subject" class="form-control" required>
                <option value="" disabled selected>Select an issue</option>
                <option value="delay">Delay in Application</option>
                <option value="payment">Payment Issues</option>
                <option value="documentation">Documentation Issues</option>
                <option value="communication">Communication Issues</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                id="message"
                name="message"
                rows="6"
                class="form-control"
                required
              ></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn w-25">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
