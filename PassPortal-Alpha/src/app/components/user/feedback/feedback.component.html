<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Feedback / Complaints</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #feedbackForm="ngForm">
            <div class="mb-3">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="feedback"
                  name="type"
                  value="feedback"
                  [(ngModel)]="formData.type"
                  required
                />
                <label class="form-check-label" for="feedback">Feedback</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="complaint"
                  name="type"
                  value="complaint"
                  [(ngModel)]="formData.type"
                  required
                />
                <label class="form-check-label" for="complaint"
                  >Complaint</label
                >
              </div>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input
                type="text"
                id="subject"
                name="subject"
                class="form-control"
                [(ngModel)]="formData.subject"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                id="message"
                name="message"
                rows="6"
                class="form-control"
                [(ngModel)]="formData.message"
                required
              ></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button
                type="submit"
                class="btn btn-nxt w-25"
                [disabled]="!feedbackForm.form.valid"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- PrimeNG Toast component -->
  <p-toast position="bottom-right"></p-toast>
</div>
